<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cart.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- container -->
    <div class="container shadow -light rounded mt-3">
        <!-- main div -->
        <div class="row">
            <div class="col-lg-8 d-flex">
                <!-- product 1 -->
                <div class="product-1" id="product-1">
                    <img src="https://img.drz.lazcdn.com/static/pk/p/5f445af2f4d09bb4f30da71aa20b836d.png_400x400q80.png_.webp"
                        class="w-50" alt="" />
                    <h3 class="mt-3">Wireless Earbuds Airpods M10 touch</h3>
                    <h5>Rs. 849</h5>
                    <button class="btn btn-info mt-3 mb-3 add-to-cart-btn">
                        Add To Cart
                    </button>
                </div>
                <div class="product-2" id="product-2">
                    <img src="https://img.drz.lazcdn.com/static/pk/p/a1bbac41eab0fa2c0fd83893e783a5ee.jpg_400x400q80.jpg_.webp"
                        class="w-50" alt="" />
                    <h3 class="mt-3">Wireless Headphones, P47 Bluetooth</h3>
                    <h5>Rs. 760</h5>
                    <button class="btn btn-info mt-3 mb-3 add-to-cart-btn">
                        Add To Cart
                    </button>
                </div>
            </div>
            <div class="col-lg-4" style="display: none" id="detail">
                <div class="products"></div>
                <div class="detail text-center">
                    <hr />
                    <h3>Order Detail</h3>
                    <p>
                        <span> total item <span id="item"></span></span>
                    </p>
                    <h4>
                        <span>total price <span id="tprice"></span></span>
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>

</html>
