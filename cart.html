<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="cart.js"></script>
    <link rel="stylesheet" href="cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- container -->
    <div class="container shadow -light rounded mt-3">
        <!-- main div -->
        <div class="row">
            <div class="col-lg-8 d-flex">
                <!-- product 1 -->
                 <div class="product-1 ">
                    <img src="https://img.drz.lazcdn.com/static/pk/p/5f445af2f4d09bb4f30da71aa20b836d.png_400x400q80.png_.webp"class="w-50" alt="">
                    <h3 class="mt-3">Wireless Earbuds Airpods M10 touch</h3>
                    <h5>Rs. 849</h5>
                    <button class="btn btn-info mt-3 mb-3 "onclick="addtocart()">Add To Cart</button>
                 </div>
                 <div class="product-2">
                    <img src="https://img.drz.lazcdn.com/static/pk/p/a1bbac41eab0fa2c0fd83893e783a5ee.jpg_400x400q80.jpg_.webp"class="w-50" alt="">
                    <h3 class=" mt-3">Wireless Headphones, P47 Bluetooth</h3>
                    <h5>Rs. 760</h5>
                    <button class="btn btn-info mt-3 mb-3 ">Add To Cart</button>
                 </div>
            </div>
            <div class="col-lg-4" style="display: none;"id="detail">
                <div class="display d-flex">
               <div class="item-1 mt-5">
                <img src="https://img.drz.lazcdn.com/static/pk/p/5f445af2f4d09bb4f30da71aa20b836d.png_400x400q80.png_.webp"class="w-25" alt="">
                <h3 class="mt-3">Airpods</h3>
                    <h5 id="price-value">Rs. 849</h5>
            </div>
               <div class="btn d-flex mt-5 h-25 ">
                <h4> quantity</h4>
                <button class="btn btn-danger h-25  mt-5"onclick="decrement()"style="margin-right:10px">-</button>
                <h3 class="mt-5"id="digit">0</h3>
                <button class="btn btn-success h-25  mt-5"onclick="increment()" style="margin-left: 10px;">+</button>
            </div>
            </div>
            <div class="detail text-center">
                <hr>
                <h3>Order Detail</h3>
            <p >price per item <span id="price">0</span></p>
            <p><span> total item <span id="item">0</span></span></p>
            <h4><span>total price <span id="tprice">00</span></span></h4>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
