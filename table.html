<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="table.js"></script>

    <div class="container shadow-lg rounded mt-3 ">
        <div class="row">
            <div class="col-lg-6 ">

                 <div class="text-center mt-3 ">
                    <h2>student record</h2>
                 </div>
                <label for="">full name</label>
                <input type="text"id="st_name"class="form-control">
                <label for="">father name</label>
                <input type="text"id="st_father"class="form-control">
                <label for="">course name</label>
                <input type="text"id="st_course"class="form-control">

                <div class="text-center mt-3 mb-3 ">
                     <button onclick="addstudent()"id="action"class="btn btn-success w-25"> add student</button>
                </div>
            </div>
            <div class="col-lg-6" style="display: none;" id="student_list">

                <h3 class="text-center p-3">
                    Student List
                </h3>
                <table class="table table-light table-hover table-striped">

                        <th>

                        <th>
                            Father Name
                        </th>
                        <th>
                            Course
                        </th>
                        <th>
                            Actions
                        </th>
                    </tr>

                    <tr>
                        <td id="name">
                            
                        </td>
                        <td id="father">
                            
                        </td>
                        <td id="course">
                           
                        </td>
                        <td>
                            <button onclick="update_st()" id="action" class="btn-sm btn-warning">update</button>
                            <button class="btn-sm btn-danger">Delete</button>
                            
                        </td>
                    </tr>
                </table>
                
            </div>
        </div>

        </div>
    </div>
