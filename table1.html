<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container shadow-lg rounded mt-3">
    <div class="row">
        <div class="col-lg-6 mb-3 p-3">
            <h2 class="text-center mt-3">Add Student</h2>
            <label for="">Full Name</label>
            <input type="text"id="name"class="form-control">
            <label for="">Father Name</label>
            <input type="text"id="fname"class="form-control">
            <label for="">Roll No</label>
            <input type="text"id="roll"class="form-control">

            <div class="mt-3 mb-3 text-center">
                <button id="action" onclick="addstudent()"class="btn btn-success w-25">Add Student</button>
            </div>
        </div>
        <div class="col-lg-6"style="display:none"id="st_list">
            <h2 class="text-center  p-3"> Student Record</h2>
            <table class="table table-hover table-light table-striped"id="student_table">
                <tr>
                    <th>Name</th>
                    <th>Father Name</th>
                    <th>Roll No</th>
                    <th>Action</th>
                </tr>
                
            </table>
        </div>
    </div>

    </div>
</body>
</html>
